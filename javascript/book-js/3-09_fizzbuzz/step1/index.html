<script>
var fizzbuzz = function(maxNum){
	var message;
	for(var i = 1; i <= maxNum; i++) {
		if (i % 15 === 0){
			message = 'Fizz Buzz'
		} else if (i % 3 === 0){
			message = 'Fizz';
		} else if (i % 5 === 0){
			message = 'Buzz';
		} else {
			message = i;
		}
		console.log(message);
	}
}
fizzbuzz(100);
</script>
